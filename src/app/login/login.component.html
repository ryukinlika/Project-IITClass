<div class="container">
  <div class="col-md-10 offset-md-1 mt-5">
    <h1>Welcome back!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" formControlName="user_name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }" />
        <div *ngIf="submitted && f.user_name.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group m-2">
        <input type="checkbox" class="mr-2" formControlName="remember_me">
        <label class="form-check-label" for="remember_me">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
</div>
