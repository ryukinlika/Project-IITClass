<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="card">
            <h4 class="card-header">Register Example</h4>
            <div class="card-body">
                <form [formGroup]="regisForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="fullname">Full Name</label>
                            <input type="text" formControlName="fullname" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
                            <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                                <div *ngIf="f.fullname.errors.required">Full name is required</div>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="email">Email</label>
                            <input type="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Valid email is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="address">Address</label>
                            <input type="text" formControlName="address" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                <div *ngIf="f.address.errors.required">Address is required</div>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="phone">Phone Number</label>
                            <input type="text" formControlName="phone" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                <div *ngIf="f.phone.errors.required">Phone number is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="bdate">Birth Date</label>
                            <input type="date" formControlName="bdate" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.bdate.errors }" />
                            <div *ngIf="submitted && f.bdate.errors" class="invalid-feedback">
                                <div *ngIf="f.bdate.errors.required">Birthdate is required</div>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="photo">Photo (Link)</label>
                            <input type="text" formControlName="photo" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.photo.errors }" />
                            <div *ngIf="submitted && f.photo.errors" class="invalid-feedback">
                                <div *ngIf="f.photo.errors.required">Photo link is required</div>
                            </div>
                        </div>
                    </div>

                    <button [disabled]="loading" class="btn btn-primary mr-3">
                        Register
                    </button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">
                        Reset
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
