<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <h1 class="neglectmasthead" class="font-weight-light">Unit Kegiatan Mahasiswa</h1>
        <p class="neglectmasthead" class="lead">Express Yourself</p>
        <div class="container center">
          <input class="col-lg-offset-4 search" type="text" name="" id="" placeholder="Search UKM">
        </div>
      </div>
    </div>
  </div>
</header>



<div class="container center">
  <div [@fadeInOut] class="krausel">
    <div id="Slideshow" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" style="width:100%; height:500px">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./.././../assets/images/umn.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./.././../assets/images/ukm.jpg/" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./.././../assets/images/background.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#Slideshow" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <span class="carousel-control-next" href="#Slideshow" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </span>
    </div>
  </div>
</div>

<h1 class="container center">
  <h1 class="text-center m-3">Unit Kegiatan Mahasiswa</h1>

<div class="kartu-grid container center">

  <div *ngFor="let ukms of ukm.result.ukm" class="card" routerLink="../ukmdetail/{{ukms.kode}}">

    <img src="{{ukms.foto}}" class="card-img-top">
    <div class="card-body bg-dark text-light">
      <h3>{{ukms.nama}}</h3>
      <p class="card-text">{{ukms.deskripsi}}</p>
    </div>
  </div>
</div>
