<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <h1 class="neglectmasthead" class="font-weight-light">Unit Kegiatan Mahasiswa</h1>
        <p class="neglectmasthead" class="lead">Express Yourself</p>
        <div class="form-box">
          <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
              <div class="searchbar">
                <input class="search_input" type="text" name="" placeholder="Search...">
                <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<h1 class="container center">
  <h1 class="text-center m-3">Unit Kegiatan Mahasiswa</h1>
</h1>

<div class="kartu-grid container center">
  <div *ngFor="let ukms of ukm.result.ukm" class="card" routerLink="../ukmdetail/{{ukms.kode}}">
    <img src="{{ukms.foto}}" class="card-img-top logosettings">
    <div class="card-body bg-dark text-light">
      <h3>{{ukms.nama}}</h3>
      <p class="card-text">{{ukms.deskripsi}}</p>
    </div>
  </div>
</div>
