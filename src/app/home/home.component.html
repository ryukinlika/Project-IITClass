<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <h1 class="neglectmasthead" class="font-weight-light">Unit Kegiatan Mahasiswa</h1>
        <p class="neglectmasthead" class="lead">Express Yourself</p>
        <div style="padding-top: 30px;">
          <div class="searchBox">
            <input class="searchInput" type="text" name="" placeholder="Search">
            <button class="searchButton" routerLink="#">
              <i class="material-icons">
                <img src="./.././../assets/images/magnifier.png" style="width: 25px;">
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>


<div class="container center">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <img src="./.././../assets/images/athletics.png" class="tab-icon">
        <span>Athletics</span>
      </ng-template>
      <div *ngFor="let ukms of ukm.result.ukm" class="card" routerLink="../ukmdetail/{{ukms.kode}}">
        <div *ngIf="ukms.kode.includes('OL')" class="css-grid">
          <img src="{{ukms?.foto}}" class="card-img-top logosettings">
          <h3>{{ukms?.nama}}</h3>
          <p class="paragraph-settings">{{ukms?.deskripsi}}</p>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <img src="./.././../assets/images/art.png" class="tab-icon">
        <span>Art & Culture</span>
      </ng-template>
      <div *ngFor="let ukms of ukm.result.ukm" class="card" routerLink="../ukmdetail/{{ukms.kode}}">
        <div *ngIf="ukms.kode.includes('SB')" class="css-grid">
          <img src="{{ukms?.foto}}" class="card-img-top logosettings">
          <h3>{{ukms?.nama}}</h3>
          <p class="paragraph-settings">{{ukms?.deskripsi}}</p>
        </div>
      </div>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        <img src="./.././../assets/images/sciencesocial.png" class="tab-icon">
        <span>Science & Social</span>
      </ng-template>
      <div *ngFor="let ukms of ukm.result.ukm" class="card" routerLink="../ukmdetail/{{ukms.kode}}">
        <div *ngIf="ukms.kode.includes('SS')" class="css-grid">
          <img src="{{ukms?.foto}}" class="card-img-top logosettings">
          <h3>{{ukms?.nama}}</h3>
          <p class="paragraph-settings">{{ukms?.deskripsi}}</p>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
